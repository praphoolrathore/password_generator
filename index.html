<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password-box">
            <input type="text" id="password" placeholder="Your password will appear here" readonly>
            <button onclick="generatePassword()">Generate Password</button>
        </div>
        <div class="options">
            <label for="length">Password Length: </label>
            <input type="number" id="length" min="6" max="32" value="12">
            <div>
                <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label>
                <label><input type="checkbox" id="lowercase" checked> Include Lowercase</label>
                <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
                <label><input type="checkbox" id="symbols" checked> Include Symbols</label>
            </div>
        </div>
        <div class="strength-indicator" id="strength-indicator">Strength: Weak</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
